<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Display</title>

      li {
        display: inline;
        margin-right: 10px;
      }

      li.coming-soons {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Products</li>

    </ul>
  </body>
</html>
