<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Border Image</title>
    <style media="screen">
      p.one {
        border: 10px solid #999;
        padding: 15px;
        border-image: url("borda.png") 11 11 11 11 round;
      }
    </style>
  </head>
  <body>
    <p class='one'>Lucas Vieira da Silva</p>
    <p class='two'></p>
    <p class='three'></p>
  </body>
</html>
