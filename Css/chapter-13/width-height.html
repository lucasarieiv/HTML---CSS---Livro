<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Width - Height</title>
    <style media="screen">
      div.box {
        height: 300px;
        width: 300px;
        background-color: #bbbbaa;
      }
      p {
        height: 75%;
        width: 75%;
        background-color: #08d;
      }

    </style>
  </head>
  <body>
    <div class='box'>
      <p>The Moog company pioneered the commercial
        manufacture of modular voltage-controlled
        analog synthes systems in the early
        1950.</p>
    </div>
  </body>
</html>
