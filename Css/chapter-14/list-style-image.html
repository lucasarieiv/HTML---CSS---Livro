<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List-Style-Image</title>
    <style media="screen">
      ul {
        list-style-image: url("Star.png")
      }
      li {
        margin: 10px 0px 0px 0px;
      }
    </style>
  </head>
  <body>
    <h1>The Complete Poems</h1>
    <h2>Emily Dickinson</h2>
    <ul>
      <li>Life</li>
      <li>Nature</li>
      <li>Love</li>
      <li>Time and Eternity</li>
      <li>The Single Hound</li>
    </ul>
  </body>
</html>
