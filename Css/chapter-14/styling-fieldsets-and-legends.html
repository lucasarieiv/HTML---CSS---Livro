<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fieldset and Legends</title>
    <style media="screen">
      fieldset {
        width: 350px;
        border: 1px solid #cdcdcd;
        border-radius: 10px;
        padding: 20px;
        text-align: right;
      }

      legend {
        background-color: #efefef;
        border: 1px solid #dcdcdc;
        border-radius: 10px;
        padding: 10px 20px;
        text-align: left;
        text-transform: uppercase;
      }

    </style>
  </head>
  <body>
    <form action="index.html" method="post">
      <fieldset>
        <legend>newslatter</legend>
        Name: <input type="text" name="text" value=""><br><br>
        Email: <input type="email" name="email" value="">
      </fieldset>
    </form>
  </body>
</html>
