<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image - Size</title>
    <style media="screen">

      img.large {
        width: 500px;
        height: 500px;
      }
      img.medium {
        width: 250px;
        height: 250px;
      }
      img.small {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <img class='large' src="flowers.jpg" alt="Flowers" title='Flowers Red'>
    <img class='medium' src="flowers.jpg" alt="Flowers" title='Flowers Red'>
    <img class='small' src="flowers.jpg" alt="Flowers" title='Flowers Red'>
  </body>
</html>
