<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aligning Images</title>
    <style media="screen">
      img.align-left {
        float: left;
        margin-right: 10px;
      }

      img.align-right {
        float: right;
        margin-left: 10px;
      }
      img.medium {
        width: 250px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <p><img class='align-left medium' src='flowers.jpg' alt='Flowers' title='Flowers Red' />
    <b><i>Magnolia</i></b> is a large genus that
    contains over 200 flowering plant species...</p>

    <p><img class='align-right medium' src='flowers.jpg' alt='Flowers' title='Flowers Red'/>
    Some magnolias, such as <i>Magnolia stellata</i>
    and <i>Magnolia soulangeana</i>, flower quite
    early in the spring before the leaves open...</p>
  </body>
</html>
