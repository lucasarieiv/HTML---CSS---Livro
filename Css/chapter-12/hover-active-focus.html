<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Focus Links</title>
    <style media="screen">
       input {
         padding: 6px 12px 6px 12px;
         border: 1px solid #665544;
         color: #fff;
       }
       input.submit:hover {
         background-color: #665544;
       }
       input.submit:active {
         background-color: chocolate;
       }
       input.text {
         color: #ccc;
       }
       input.text:focus {
         color: #654;
       }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <input class='text' type="text" name="Texto" placeholder="Enter email address...">
      <input class='submit' type="submit" name="" value="Submit">
    </form>
  </body>
</html>
