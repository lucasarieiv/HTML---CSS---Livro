<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Links Visited</title>
    <style media="screen">
      a:link {
        color: deeppink;
        text-decoration: none;
      }

      a:visited {
        color: black;
      }

      a:hover {
        color: deeppink;
        text-decoration: underline;
      }

      a:active {
          color: darkcyan;
      }
    </style>
  </head>
  <body>
    <h1>Dog Breeds: B</h1>
    <ul>
      <li><a href="#">Basset Hound</a></li>
      <li><a href="#">Basset Hound2</a></li>
      <li><a href="#">Basset Hound3</a></li>
      <li><a href="#">Basset Hound4</a></li>
      <li><a href="#">Basset Hound5</a></li>
    </ul>
  </body>
</html>
