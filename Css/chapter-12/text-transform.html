<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text-transform</title>
    <style media="screen">
      h1, h2 {
        text-transform: uppercase;
        letter-spacing: 0.2em;
      }
      h2 {
        text-transform: lowercase;
      }
      .credits {
        text-transform: capitalize;
      }
      p.intro {
        word-spacing: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Briards</h1>
    <p class='credits'>by Ivy Duckett</p>
    <h2>Breed History</h2>
    <p class='intro'>The <a class='breed' href='#'>briards</a>, or berger de brie, is a large breed of dog traditionally used as a herder and guardian of sheep
    or berger de brie, is a large breed of dog <br>traditionally used as a herder and guardian of sheep...</p>
  </body>
</html>
