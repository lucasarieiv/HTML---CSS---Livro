<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style type='text/css' media="screen">
      * {
        font-family: Arial, Verdana, sans-serif;
      }
      h1 {
        font-family: "Courier New", monospace;
      }
      i {
        color: green;
      }
      i {
        color: red;
      }
      b {
        color: pink;
      }
      p b {
        color: blue !important;
      }
      p b {
        color: violet;
      }
      p#intro {
        font-size: 100%;
      }
      p {
        font-size: 75%;
      }


    </style>
  </head>
  <body>
    <h1>Potatoes</h1>
    <p id='intro'>There are <i>dozens</i> of different <b>potato</b> varieties.</p>
  </body>
</html>
