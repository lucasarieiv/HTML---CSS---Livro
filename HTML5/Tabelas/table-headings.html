<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
      <tr>
        <th scope='row'>Tickets sold:</th>
        <td>120</td>
        <td>135</td>
      </tr>
      <tr>
        <th scope='row'>Total sales:</th>
        <td>$600</td>
        <td>$675</td>
      </tr>
    </table>
  </body>
</html>
